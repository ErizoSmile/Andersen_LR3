<div>
  <div id="a">
    <div id="windows">
      Вы действительно хотите удалить запись?
      <p><input id="inp2" (click)="MW(); del();" type="button" value="Да">
      <input id="inp2" (click)="MW()" type="button" value="Нет">
    </div>
  </div>
  <div id="bkg"></div>

<hr><form required>
  <p><input #inf0 (input)="checkform(inf0)" type="text" placeholder="Фамилия" required pattern="[А-Яа-я]{2,15}" title="Разрешены только буквы кириллицы">
  <input #inf1 (input)="checkform(inf1)" type="text" placeholder="Имя" required pattern="[А-Яа-я]{2,15}" title="Разрешены только буквы кириллицы">
  <input #inf2 (input)="checkform(inf2)" type="text" placeholder="Отчество" required pattern="[А-Яа-я]{2,15}" title="Разрешены только буквы кириллицы">
  <p><input #inf3 (input)="checkform(inf3)" type="text" required pattern="[А-Яа-я]{2,15}" placeholder="Должность">
  <input #inf4 (input)="checkform(inf4)" type="date" placeholder="Дата рождения" required>
  <input #inf5 (input)="checkform(inf5)" type="text" placeholder="Контактный телефон" required pattern="375 [0-9]{2} [0-9]{7}" title="Ввод осуществлять в формате '375 ** *******'">
  <p><input #inf6 (input)="checkform(inf6)" size="60px" type="text" placeholder="Адрес проживания" required pattern="[А-Яа-я]{2,15}, ул. [А-Яа-я]{2,15}, [0-9]{1,4}/[0-9]{1,4}" title="Ввод осуществлять в формате (город, поселок и т.п.), ул (улица), (дом/квартира(если частный дом, то квартира 1))">
  <p><input #inf7 (input)="checkform(inf7)" type="text" placeholder="Электронный адрес" required pattern="[0-9A-Za-z]{1,15}@[A-Za-z]{2,5}.[a-z]{2,3}" title="Ввод осуществлять в формате *@**.** (например psu@mail.ru)">
  <input #inf8 (input)="checkform(inf8)" type="text" placeholder="Сумма оклада (BYN)" required pattern="[0-9]{1,15}.[0-9]{2}" title="Ввод в формате руб.коп (например 2.00)">
  <p><input #inp1 id="inp1" (click)="tbl1([inf0, inf1, inf2, inf3, inf4, inf5, inf6, inf7, inf8], inp1)" type="button" value="Добавить сотрудника">
  <input id="inp1" onclick="this.form.reset();" type="button" value="Очистить">
</form>

<hr><table id="tbl">
  <thead>
    <tr id="tr1">
      <td>ФИО</td>
      <td>Должность</td>
      <td>Дата рождения</td>
      <td>Контактный телефон</td>
      <td>Адрес проживания</td>
      <td>Электронный адрес</td>
      <td>Сумма оклада</td>
      <td>Действие</td>
    </tr>
  </thead>
  <tbody> 
    <tr id="tr1" *ngFor="let item of items">
      <td>{{ item[0] + " " + item[1] + " " + item[2] }}</td>
      <td>{{ item[3] }}</td>
      <td>{{ item[4] }}</td>
      <td>{{ item[5] }}</td>
      <td>{{ item[6] }}</td>
      <td>{{ item[7] }}</td>
      <td>{{ item[8] }}</td>
      <td>
          <input #thist1 id="inp1" type="button" (click)="editRow(thist1, [inf0, inf1, inf2, inf3, inf4, inf5, inf6, inf7, inf8], inp1)" value="Редактировать">
          <input #thist2 id="inp1" type="button" (click)="delRow(thist2)" value="Удалить">
      </td>
    </tr>
  </tbody>
</table><hr></div>
